<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.css">
    <title>MediaPark</title>
</head>

<body>
    <header id="header-top">
        <div class="container">
            <div class="navbar-container">
                <div class="navbar-container-top">
                    <div class="navbar-container-top-left">
                        <div class="navbar-container-top-left-1">
                            <i class="fa-solid fa-phone"></i><a href="#">+998 71 203 33 33</a>
                        </div>
                        <div class="navbar-container-top-left-1">
                            <i class="fa-solid fa-location-dot"></i><a href="#">Наманганская область</a>
                        </div>
                    </div>
                    <div class="navbar-container-top-right">
                        <ul>
                            <li>
                                <a href="#">O нас</a>
                            </li>
                            <li>
                                <a href="#">Партнёрство</a>
                            </li>
                            <li>
                                <a href="#">Юридическим лицам</a>
                            </li>
                            <li>
                                <a href="#">Доставка</a>
                            </li>
                            <li>
                                <a href="#">Магазины</a>
                            </li>
                            <li>
                                <a href="#">Свяжитесь c нами!</a>
                            </li>
                            <li>
                                <a href="#">Русский<i class="fa-solid fa-chevron-down"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="header-middle">
        <div class="container">
            <div class="header-middle-container">
                <div class="header-middle-container-logo">
                    <img src="img/Logo-img.png">
                </div>
                <div class="header-middle-container-button">
                    <a href="#" class="button"><i class="fa-solid fa-bars-staggered"></i>Каталог</a>
                </div>
                <div class="header-middle-container-input">
                    <div class="header-input">
                        <input type="text" id="search" name="search" placeholder="Искать в Медиапарке ">
                        <a href="#" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
                <div class="header-middle-container-menu">
                    <div class="header-middle-container-box">
                        <i class="fa-solid fa-box-open"></i>
                        <p>Статус заказа</p>
                    </div>
                    <div class="header-middle-container-box">
                        <i class="fa-solid fa-scale-unbalanced-flip"></i>
                        <p>Сравнить</p>
                    </div>
                    <div class="header-middle-container-box">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Корзина</p>
                    </div>
                    <div class="header-middle-container-box">
                        <i class="fa-regular fa-heart"></i>
                        <p>Избранное</p>
                    </div>
                    <div class="header-middle-container-box">
                        <i class="fa-regular fa-user"></i>
                        <p>Войти</p>
                    </div>
                </div>
            </div>
        </div>
